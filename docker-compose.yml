services:

  db:
    image: postgres:15
    container_name: dcache-db
    environment:
      POSTGRES_DB: dcache
      POSTGRES_USER: ${DCACHE_DB_USERNAME}
      POSTGRES_PASSWORD: ${DCACHE_DB_PASSWORD}
    volumes:
      - database:/var/lib/postgresql/data
    expose:
      - 5432
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    container_name: redis-cache    
    image: redis:7
    expose:
      - 6379
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: zookeeper:3.8
    container_name: zookeeper
    expose:
      - 2181
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=zookeeper:2888:3888;2181
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "zkServer.sh", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  dcache:
    hostname: dcache.${DOMAIN}
    container_name: dcache
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
      - net.ipv6.conf.default.disable_ipv6=1
    build:
      context: build
      dockerfile: Dockerfile
    volumes:
      - dcache:/var/lib/dcache
      - dcache-config:/etc/dcache
      - ./etc/dcache:/config:ro
      - ./etc/grid-security:/etc/grid-security:ro
    environment:      
      DCACHE_STORAGE_PATH: /var/lib/dcache
      DCACHE_LOG_LEVEL: DEBUG

      DCACHE_DB_HOST: db
      DCACHE_DB_PORT: 5432
      DCACHE_DB_NAME: dcache
      DCACHE_DB_USERNAME: ${DCACHE_DB_USERNAME}
      DCACHE_DB_PASSWORD: ${DCACHE_DB_PASSWORD}
      DCACHE_DB_DRIVER: org.postgresql.Driver
      
      OIDC_ISSUER: ${OIDC_ISSUER}
      OIDC_AUDIENCE: ${OIDC_CLIENT_ID}
    depends_on:
      zookeeper:
        condition: service_healthy
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  nginx:
    image: nginx:stable-alpine
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./etc/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./etc:/etc/nginx/conf.d:ro
    env_file:
      - .env

  oauth2-proxy:
    image: quay.io/oauth2-proxy/oauth2-proxy:latest
    restart: unless-stopped
    expose:
      - 4180
    environment:
      - OAUTH2_PROXY_PROVIDER=oidc
      - OAUTH2_PROXY_OIDC_ISSUER_URL=${OIDC_ISSUER}
      - OAUTH2_PROXY_CLIENT_ID=${OIDC_CLIENT_ID}
      - OAUTH2_PROXY_CLIENT_SECRET=${OIDC_CLIENT_SECRET}
      - OAUTH2_PROXY_REDIRECT_URL=${OIDC_CALLBACK_URL}
      - OAUTH2_PROXY_COOKIE_SECRET=${COOKIE_SECRET}
      - OAUTH2_PROXY_COOKIE_SECURE=false
      - OAUTH2_PROXY_EMAIL_DOMAINS=*
      - OAUTH2_PROXY_HTTP_ADDRESS=0.0.0.0:4180
      - OAUTH2_PROXY_SET_XAUTHREQUEST=true
      - OAUTH2_PROXY_PASS_ACCESS_TOKEN=true
      - OAUTH2_PROXY_PASS_USER_HEADERS=true

      - OAUTH2_PROXY_SESSION_STORE_TYPE=redis
      - OAUTH2_PROXY_REDIS_CONNECTION_URL=redis://redis:6379
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4180/oauth2/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  whoami:
    image: traefik/whoami:latest
    expose:
      - 80
    restart: unless-stopped
    # no healthcheck: traefik/whoami image is minimal and lacks curl/shell

volumes:
  database:
  dcache:
  dcache-config:
  # kept for compatibility: remove if not needed
